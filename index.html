<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 text-right">Weather Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div id="userIn" class="col-sm-4">
            <h2>Input City</h2>
            <div class="row">
                <input id="cityEl" type="text">
            </div>
            <div id="stBtn" class="row">
                <div class="col">
                    <div class="form-group">
                        <select class="form-control" id="stateEl">
                            <option>AL</option>
                            <option>AK</option>
                            <option>AZ</option>
                            <option>AR</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>IA</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>ME</option>
                            <option>MD</option>
                            <option>MA</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MS</option>
                            <option>MO</option>
                            <option>MT</option>
                            <option>NE</option>
                            <option>NV</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NY</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VT</option>
                            <option>VA</option>
                            <option>WA</option>
                            <option>WV</option>
                            <option>WI</option>
                            <option>WY</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row"><button id="getLocationLink">Get Location</button></div>
                </div>
                <div class="col">
                    <button id ="reset">Reset</button>
                </div>
            </div>
            

            <div id="history" class="row"></div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <h3 id="cTitle" class="card-title"></h3>
                        <img id="demo" src="">
                    </div>
                    <div class="row">
                        <h4 id="cTemp"></h4>
                    </div>
                    <div class="row">
                        <h4 id="cWind"></h4>
                    </div>
                    <div class="row">
                        <h4 id="cHum"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="row">
                        <h3 id="date1" class="card-title"></h3>
                    </div>
                    <div class="row"><img id="icon1" src=""></div>
                    <div class="row">
                        <div id="temp1" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="wind1" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="hum1" class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="col">

                    <div class="row">

                    </div>
                    <div class="row"><img id="icon3" src=""></div>
                    <div class="row">
                        <div id="temp3" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="wind3" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="hum3" class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="col">

                    <div class="row">

                    </div>
                    <div class="row">
                        <div id="hum4" class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="row">
                        <h3 id="date5" class="card-title"></h3>
                    </div>
                    <div class="row"><img id="icon5" src=""></div>
                    <div class="row">
                        <div id="temp5" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="wind5" class="card-body"></div>
                    </div>
                    <div class="row">
                        <div id="hum5" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
